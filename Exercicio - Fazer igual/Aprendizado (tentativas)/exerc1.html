<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulario</title>
</head>
<body>
    <table>
    <form method="post" id="formulário">
        <p>Formulário para Cadastro</p>
        Nome: <input type="text" name="Nome" maxlength="50"><br>
        Email: <input type="email" name="Email"><br>
        Sexo: <input type="radio" name="Femenino" checked> Femenino
                <input type="radio" name="Masculino" >Masculino
                <input type="radio" name="não definido"> Não definido <br>
        RG:  <input type="text" name="Rg" maxlength="9"><br>
        CPF: <input type="text" name="cpf" maxlength="11"><br>
        Login: <input type="text" name="Login"><br>
        Senha: <input type="password" maxlength="25"><br>
        <input type="submit" value="Enviar"><input type="reset" value="Apagar"><br>
        <input type="hidden" name="Guardar" value="verdadeiro">

    </form>
    </table>
    
    
</body>
</html>
