<body>
    <form action="malito: allansansi@hotmail.com" method="get">
        <p id="form_cd">Formulário de Cadastro</p>

<p id="nome_p">Nome: <input type="text" placeholder="Digite seu nome" name="nomecad" id="nome_cad" required autocomplete="additional-name"></p>
<p id="nome_p">E-mail: <input type="email" placeholder="Digite o seu melhor e-mail" name="email.cad" id="email_cad" required autocomplete="email"></p>
<p id="nome_p">
    
            Idade: <input type="number" name="idade.cd" id="idade_cd" size="2">
</p>

<p id="nome_p">
    Sexo: <select name="sexo_cd">
                <option value="masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Não binario">Não Binário</option>
            </select>
</p>

<p id="nome_p">CPF: <input type="text" name="cpf.cd" maxlength="11" id="cpf_cd"></p>

<p id="nome_p">Telefone: <input  name="tel.cd" id="tel_cd" inputmode="tel" placeholder="(00)00000-0000" maxlength="11" ></p>

<p id="nome_p">Login: <input type="text" name="login.cd" id="login_cd"></p>

<p id="nome_p">Senha: <input type="password" name="senha.cd" id="senha_id" maxlength="40" minlength="8" ></p>

<input type="submit" value="Enviar" id="enviar_cd"> <input type="reset" value="limpar" id="limpar_cd">


    
    </form>
